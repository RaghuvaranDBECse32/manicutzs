!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Movie Booking</title>
  <style>
    /* Embedded CSS */

    @font-face {
      font-family: 'StarJedi';
      src: url('https://fonts.cdnfonts.com/s/16118/Starjedi.ttf') format('truetype');
    }

    body {
      font-family: 'StarJedi', sans-serif;
      margin: 0;
      padding: 0;
      background: black url('https://wallpapercave.com/wp/wp1893905.jpg') no-repeat center center fixed;
      background-size: cover;
      color: yellow;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #FFD700;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-family: 'StarJedi', sans-serif;
    }

    button {
      background-color: #FFD700;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #FFA500;
    }

    #bookings-section {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
    }

    #bookings-section h2 {
      text-align: center;
      color: #FFD700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid yellow;
      text-align: center;
      padding: 10px;
    }

    table th {
      background-color: #FFD700;
      color: black;
    }

    table tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Star Wars Ticket Booking</h1>
    </header>
    <form id="booking-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="movie">Movie:</label>
        <select id="movie" name="movie" required>
          <option value="">Select Movie</option>
          <option value="The Empire Strikes Back">The Empire Strikes Back</option>
          <option value="A New Hope">A New Hope</option>
          <option value="Return of the Jedi">Return of the Jedi</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label>Show Time:</label>
        <input type="radio" id="morning" name="time" value="Morning" required> Morning
        <input type="radio" id="afternoon" name="time" value="Afternoon"> Afternoon
        <input type="radio" id="evening" name="time" value="Evening"> Evening
      </div>
      <div class="form-group">
        <label for="tickets">Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required>
      </div>
      <button type="submit">Book Now</button>
    </form>
    <div id="success-message"></div>
    <div id="bookings-section">
      <h2>Bookings List</h2>
      <table id="bookings-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Movie</th>
            <th>Date</th>
            <th>Time</th>
            <th>Tickets</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Embedded JavaScript

    // Fetch and display bookings from the server
    async function fetchBookings() {
      try {
        const response = await fetch('http://localhost:3000/getBookings');
        if (response.ok) {
          const bookings = await response.json();
          const tableBody = document.querySelector('#bookings-table tbody');
          tableBody.innerHTML = ''; // Clear table before adding rows

          bookings.forEach(booking => {
            const row = `
              <tr>
                <td>${booking.id}</td>
                <td>${booking.name}</td>
                <td>${booking.email}</td>
                <td>${booking.movie}</td>
                <td>${booking.date}</td>
                <td>${booking.time}</td>
                <td>${booking.tickets}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        } else {
          console.error('Failed to fetch bookings.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Handle form submission
    document.getElementById('booking-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const movie = document.getElementById('movie').value;
      const date = document.getElementById('date').value;
      const time = document.querySelector('input[name="time"]:checked').value;
      const tickets = document.getElementById('tickets').value;

      const bookingData = { name, email, movie, date, time, tickets };

      try {
        const response = await fetch('http://localhost:3000/addBooking', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bookingData)
        });

        if (response.ok) {
          document.getElementById('success-message').textContent = 'Booking saved successfully!';
          document.getElementById('booking-form').reset();
          fetchBookings(); // Refresh bookings list
        } else {
          document.getElementById('success-message').textContent = 'Failed to save booking. Try again.';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('success-message').textContent = 'An error occurred. Please try again.';
      }
    });

    // Fetch bookings when the page loads
    document.addEventListener('DOMContentLoaded', fetchBookings);
  </script>
</body>
</html>
